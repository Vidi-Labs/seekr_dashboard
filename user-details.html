<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Count Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>User Analytics</h3>
        
        <!-- User Details Table -->
        <h6>User Details</h6>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="userId"></td>
                    <td id="userName"></td>
                    <td id="userEmail"></td>
                </tr>
            </tbody>
        </table>

        <!-- Dropdown Menu for Filters -->
        <div class="dropdown-container">
            <label for="timeRangeDropdown" class="form-label">Select Time Range:</label>
            <select id="timeRangeDropdown" class="form-select">
                <option value="LAST_WEEK">Last Week</option>
                <option value="LAST_MONTH">Last Month</option>
                <option value="CUSTOM">Custom Range</option>
            </select>
        </div>

        <!-- Custom Date Range Picker -->
        <div id="customDateRange" class="mb-3" style="display: none;">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" class="form-control mb-2">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" class="form-control">
        </div>

        <!-- Feature Count Table -->
        <h6>Feature Count by Date</h6>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Feature</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody id="featureCountTableBody">
                <!-- Dynamic feature rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiUrl = 'https://seekr-analytics.squadhead.workers.dev/analytics/users';
            const userId = '12345'; // Example User ID, replace with dynamic data if needed
            
            const userIdElement = document.getElementById('userId');
            const userNameElement = document.getElementById('userName');
            const userEmailElement = document.getElementById('userEmail');
            const timeRangeDropdown = document.getElementById('timeRangeDropdown');
            const customDateRange = document.getElementById('customDateRange');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            // Populate user details (replace with real user data if available)
            userIdElement.textContent = userId;
            userNameElement.textContent = 'John Doe';
            userEmailElement.textContent = 'john.doe@example.com';

            // Handle dropdown change
            timeRangeDropdown.addEventListener('change', () => {
                const selectedValue = timeRangeDropdown.value;
                if (selectedValue === 'CUSTOM') {
                    customDateRange.style.display = 'block';
                } else {
                    customDateRange.style.display = 'none';
                    fetchFeatureCounts(userId, selectedValue);
                }
            });

            // Fetch data for custom date range
            startDateInput.addEventListener('change', fetchCustomDateRange);
            endDateInput.addEventListener('change', fetchCustomDateRange);

            function fetchCustomDateRange() {
                if (startDateInput.value && endDateInput.value) {
                    fetchFeatureCounts(userId, 'CUSTOM', startDateInput.value, endDateInput.value);
                }
            }

            function fetchFeatureCounts(userId, timeRange, startDate = null, endDate = null) {
                const requestBody = {
                    userId,
                    range: timeRange,
                };
                if (timeRange === 'CUSTOM' && startDate && endDate) {
                    requestBody.startDate = startDate;
                    requestBody.endDate = endDate;
                }

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                })
                .then(response => response.json())
                .then(data => {
                    const features = data.features || [];
                    updateFeatureCountTable(features);
                })
                .catch(error => console.error('Error fetching feature counts:', error));
            }

            function updateFeatureCountTable(features) {
                const tableBody = document.getElementById('featureCountTableBody');
                tableBody.innerHTML = ''; // Clear existing table rows

                const consolidatedData = {};
                features.forEach(entry => {
                    const dateKey = new Date(entry.createdAt).toLocaleDateString();
                    if (!consolidatedData[dateKey]) {
                        consolidatedData[dateKey] = {};
                    }
                    if (!consolidatedData[dateKey][entry.feature]) {
                        consolidatedData[dateKey][entry.feature] = 0;
                    }
                    consolidatedData[dateKey][entry.feature] += 1;
                });

                Object.keys(consolidatedData).forEach(date => {
                    const featuresOnDate = consolidatedData[date];
                    Object.keys(featuresOnDate).forEach(feature => {
                        const count = featuresOnDate[feature];
                        const row = `<tr>
                            <td>${date}</td>
                            <td>${feature}</td>
                            <td>${count}</td>
                        </tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                });
            }

            // Fetch default data for Last Week
            fetchFeatureCounts(userId, 'LAST_WEEK');
        });
    </script>
</body>
</html>
